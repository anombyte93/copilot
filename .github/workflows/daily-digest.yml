name: Daily Digest

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  issues: write
  contents: read
  actions: read

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Generate daily digest
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: npx tsx src/index.ts
